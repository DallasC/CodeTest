
<!DOCTYPE html>

<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <title>Dogr</title>
      <link rel="stylesheet" href="styles.css">
      <script src="main.js"></script>
      <link rel="icon" href="paw.png">
   </head>
   <body>
      <header>
         <h1>Dog Generator <img id="paw" src="paw.png" alt="paw print"></h1>
         <div id="info">
            <h2>Click the button to add a dog!</h2>
            <p>
               Double-click a dog to remove it. Click "Reset" to remove all dogs.<br>Limit: 12 dogs
            </p>
         </div>
      </header>
      <main>
         <button id="get-dog">Dog!</button>
         <button id="clear">Reset</button>
         <div id="park"></div>
      </main>
      <footer>
         <p>All photos from <a href="https://dog.ceo/dog-api/" target="_blank">Dog API</a></p>
      </footer>
   </body>
</html>
